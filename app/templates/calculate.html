{% extends "base.html" %}

{% block content %}
<div class="container">
  <form id="choice">
    <div class="form-group row">
      {{ catForm.cat.label(class = 'h6 col-sm-2 col-form-label') }}
      {{ catForm.cat(class = 'col-sm-5') }}
    </div>
  </form>
  <hr class="featurette-divider">
  <!-- START THE FEATURETTES -->
  <div class="row">
    <div class="col-8">
      <!--Start Form Rekreasi-->
      <form id="formrekreasi" style="display :none;">
        <div class="form-group row">
          <label for="radio" class="h6 col-sm-2 col-form-label">Tiket?</label>
          <div class="form-check form-check-inline">
            <input type="radio" id="tiketya" name="cekradio" class="form-check-input" checked>
            <label class="form-check-label" for="tiketya">Ya</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" id="tiketga" name="cekradio" class="form-check-input">
            <label class="form-check-label" for="tiketga">Tidak</label>
          </div>
        </div>
        <div class="form-group row">
          <label for="htm" class="col-sm-3 col-form-label">Harga Tiket Masuk:</label>
          <input type="text" name="htm" id="htm" value="0" class="col-sm-5">
        </div>
        <div class="form-group row">
          <label for="pengunjung" class="col-sm-3 col-form-label">Jumlah Pengunjung:</label>
          <input type="text" name="pengunjung" id="pengunjung" value="0" class="col-sm-5">
        </div>
        <div class="form-group row">
          <label for="persen" class="col-sm-3 col-form-label">Penggunaan Musik (%):</label>
          <input type="text" name="persen" id="persen" value="0" class="col-sm-5" max="100" min="0">
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="btnrekreasi">Hitung</button>
          </div>
        </div>
      </form>
      <!-- End Form Rekreasi -->

      <!--Start Form Konser-->
      <form id="formkonser" style="display :none;">
        <div class="form-group row">
          <label for="radio" class="h6 col-sm-2 col-form-label">Tiket?</label>
          <div class="form-check form-check-inline">
            <input type="radio" id="konserya" name="konsercek" class="form-check-input" checked>
            <label class="form-check-label" for="tiketya">Ya</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" id="konserga" name="konsercek" class="form-check-input">
            <label class="form-check-label" for="tiketga">Tidak</label>
          </div>
        </div>
        <div class="form-group row">
          <label for="bproduksi" class="col-sm-3 col-form-label">Biaya Produksi:</label>
          <input type="text" name="bproduksi" id="bproduksi" value=0 class="col-sm-5" disabled>
        </div>
        <div class="form-group row">
          <label for="grosstiket" class="col-sm-3 col-form-label">Penjualan Tiket (Gross):</label>
          <input type="text" name="grosstiket" id="grosstiket" placeholder="Masukkan Penjualan Tiket" class="col-sm-5">
        </div>
        <div class="form-group row">
          <label for="freetiket" class="col-sm-3 col-form-label">Tiket Gratis:</label>
          <input type="text" name="freetiket" id="freetiket" placeholder="Masukkan Tiket Gratis" class="col-sm-5">
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="btnkonser">Hitung</button>
          </div>
        </div>
      </form>
      <!-- End Form Konser -->

      <!--Start Form Mall, Supermarket, dkk-->
      <form id="formmall" style="display :none;">
        <div class="form-group row">
          <label for="luasruang" class="col-sm-3 col-form-label">Luas Ruang (dalam Meter Persegi):</label>
          <input type="text" name="luasruang" id="luasruang" placeholder="Masukkan Luas Area" class="col-sm-5">
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="btnmall">Hitung</button>
          </div>
        </div>
      </form>
      <!-- End Form Mall, Supermarket, dkk -->

      <!--Start Form Karaoke-->
      <form id="formkaraoke" style="display :none;">
        <div class="form-group row">
          <label for="karaokeaula" class="col-sm-4 col-form-label">Karaoke Tanpa Kamar (Aula):</label>
          <input type="text" name="karaokeaula" id="karaokeaula" placeholder="Jumlah Kamar" class="col-sm-6">
        </div>
        <div class="form-group row">
          <label for="karaokefamili" class="col-sm-4 col-form-label">Karaoke Keluarga:</label>
          <input type="text" name="karaokefamili" id="karaokefamili" placeholder="Jumlah Kamar" class="col-sm-6">
        </div>
        <div class="form-group row">
          <label for="karaokeeksekutif" class="col-sm-4 col-form-label">Karaoke Eksekutif:</label>
          <input type="text" name="karaokeeksekutif" id="karaokeeksekutif" placeholder="Jumlah Kamar" class="col-sm-6">
        </div>
        <div class="form-group row">
          <label for="karaokebooth" class="col-sm-4 col-form-label">Karaoke Kubus (Booth):</label>
          <input type="text" name="karaokebooth" id="karaokebooth" placeholder="Jumlah Kamar" class="col-sm-6">
        </div>
        <div class="form-group row">
          <label for="harikerja" class="col-sm-4 col-form-label">Hari Kerja:</label>
          <input type="text" name="harikerja" id="harikerja" placeholder="Hari Kerja" class="col-sm-6">
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="btnkaraoke">Hitung</button>
          </div>
        </div>
      </form>
      <!-- End Form Karaoke -->

      <!--Start Form Restaurant dan Kafe-->
      <form id="formrestokafe" style="display :none;">
        <div class="form-group row">
          <label for="jmlkursi" class="col-sm-3 col-form-label">Jumlah Kursi:</label>
          <input type="text" name="jmlkursi" id="jmlkursi" placeholder="Masukkan Jumlah Kursi" class="col-sm-5">
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="btnresto">Hitung</button>
          </div>
        </div>
      </form>
      <!-- End Form Restaurant dan Kafe -->

      <!--Start Form Pub, Bar, Bistro-->
      <form id="formpubbar" style="display :none;">
        <div class="form-group row">
          <label for="pubbarluas" class="col-sm-3 col-form-label">Luas Ruang (dalam Meter Persegi):</label>
          <input type="text" name="pubbarluas" id="pubbarluas" placeholder="Masukkan Luas Area" class="col-sm-5">
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="btnpub">Hitung</button>
          </div>
        </div>
      </form>
      <!-- End Form Pub, Bar, Bistro -->

      <!--Start Form Diskotik-->
      <form id="formdiskotik" style="display :none;">
        <div class="form-group row">
          <label for="diskotikluas" class="col-sm-3 col-form-label">Luas Ruang (dalam Meter Persegi):</label>
          <input type="text" name="diskotikluas" id="diskotikluas" placeholder="Masukkan Luas Area" class="col-sm-5">
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="btndiskotik">Hitung</button>
          </div>
        </div>
      </form>
      <!-- End Form Diskotik -->

      <!--Start Form Hotel-->
      <form id="formhotel" style="display :none;">
        <div class="form-group row">
          <label for="hotelkamar" class="col-sm-3 col-form-label">Jumlah Kamar:</label>
          <input type="text" name="hotelkamar" id="hotelkamar" placeholder="Masukkan Jumlah Kamar" class="col-sm-5">
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="btnhotel">Hitung</button>
          </div>
        </div>
      </form>
      <!-- End Form Hotel -->
    </div>
    <div class="col-4 jumbotron">
      <label class="h5">Royalti yang harus dibayarkan:</label>
      <p class="h6">Rp. <span id="duit">0</span> </p>
    </div>
  </div>
  <!-- /END THE FEATURETTES -->
  <script src="{{ url_for('static',filename='js/_docready.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static',filename='js/formsubmit.js') }}" type="text/javascript"></script>
</div>
{% endblock %}
